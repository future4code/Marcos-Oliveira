<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>
<body>

    <main id="container">
        <section id="cadastraDespesa">
            <h2>Controlador de Despesas</h3>
            <h3>Cadastrar Despesa</h3>
            <label>Valor <input id="valorDespesa" type="number"/></label>
            <label>Tipo (Casa, Viagem, Alimentação, Transporte, Outros) </label>
            <select id="tipoDespesa">
                <option></option>
                <option>Casa</option>
                <option>Viagem</option>
                <option>Alimentação</option>
                <option>Transporte</option>
                <option>Outros</option>
            </select>
            <label>Descrição <input id="descricaoDespesa" type="text"/></label>
            <button id="botaoCadastraPessoa" onclick="cadastrar()">Cadastrar Despesa</button>
        </section>

    </main>
    
</body>
</html>
